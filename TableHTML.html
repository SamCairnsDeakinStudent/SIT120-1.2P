<!DOCTYPE html>
<html>
    <head>
        <title>TableTest</title>

        <style>
        table, th, td {
        border: 2px solid;vertical-align: middle;margin:0px 390px;}
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Table Sample</h1>

        <table>
            <tr>
                <th>Name</th>
                <th colspan="2">Email</th>
            </tr>
            <tr>
                <th rowspan="2">First Student</th>
                <th>Personal</th>
                <th>xyz@gmail.com</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th rowspan="2">Second Student</th>
                <th></th>
                <th></th>
            </tr>
        </table>
        <br>
        <h2 style="text-align: center;">HTML Form</h2>
        <form style="vertical-align: middle;margin:0px 390px">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br>

            Gender: <br>
            <input type="checkbox" id="male" name="male" value="">
            <label for="male">Male</label>

            <input type="checkbox" id="female" name="female" value="">
            <label for="female">Female</label>

            <input type="checkbox" id="other" name="other" value="">
            <label for="other">Other</label><br>

            Preffered Mode of Contact: <br>
            <input type="radio" name="email" id="html">
            <label for="email">Email</label>

            <input type="radio" name="mobile" id="html">
            <label for="mobile">Mobile</label><br>

            <input type="submit" value="Submit">
        </form>


    </body>
</html>
